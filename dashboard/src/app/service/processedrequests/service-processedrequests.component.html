<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>

<div class="text-right">
  <a class='btn btn-info ' (click)='onBack()' style='width:80px'>
    Back
  </a> &nbsp;
  <!-- <a class='btn btn-info ' (click)='onRefresh()' style='width:80px'>
    Refresh 
</a>-->

</div>
<div class='panel panel-primary' style="width: 100%;">
  <div class='panel-heading'>
    {{name}}
  </div>

  <div class='table-responsive'>

    <table class='table'>
      <thead>
        <th>Date</th>
        <th>Status</th>
        <th>Id</th>
      </thead>

      <tbody>
        <tr *ngFor="let req of servedRequests">
          <td>
            {{ req.date | date:'dd/MM HH:mm'}}
          </td>
          <td>
            {{ req.status}}
          </td>          
          <td>
            <a [routerLink]="['/services/' + name + '/processedrequests/', req.id]">
              {{req.id}}
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
